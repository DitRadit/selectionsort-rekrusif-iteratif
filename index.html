<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Selection Sort + Analisis Kompleksitas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Selection Sort (Iteratif & Rekursif)</h2>

  <!-- MENU JUMLAH DATA -->
  <div class="controls">
    <label>Jumlah Data:
      <select id="dataSize" onchange="generateData()">
        <option value="5">5 Data</option>
        <option value="10">10 Data</option>
        <option value="50">50 Data</option>
        <option value="100">100 Data</option>
        <option value="1000">1000 Data</option>
      </select>
    </label>
  </div>

  <div id="array"></div>

  <div class="controls">
    <button onclick="runIterative()">Iteratif</button>
    <button onclick="runRecursive()">Rekursif</button>
    <button onclick="fastFinish()">âš¡ Cepat Selesai</button>
    <button onclick="resetData()">ðŸ”„ Reset</button>
  </div>

  <div class="controls">
    <label>Kecepatan:
      <input type="range" min="10" max="1000" value="300" id="speedSlider">
      <span id="speedValue">300 ms</span>
    </label>
  </div>

  <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Sort - Multi-Graph Analysis</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/selectionsort-rekrusif-iteratif/manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>

  <header class="header">
    <h1>Selection Sort Visualizer</h1>
    <p>Analisis Performa: Iteratif (Biru) vs Rekursif (Orange)</p>
  </header>

  <main class="card">
    <div class="controls">
      <label>
        Jumlah Data:
        <select id="dataSize" onchange="generateData()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="100">100</option>
          <option value="1000" selected>1.000</option>
          <option value="10000">10.000</option>
          <option value="50000">50.000</option>
        </select>
      </label>
      <select onchange="setOrder(this.value)">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>

    <div id="arrayContainer">
      <div id="array"></div>
    </div>

    <div class="controls">
      <button id="iterBtn" onclick="runIterative()">â–¶ Jalankan Iteratif</button>
      <button id="recBtn" onclick="runRecursive()">â†º Jalankan Rekursif</button>
      <button onclick="resetData()">ðŸ”„ Reset</button>
      <button id="benchmarkBtn" onclick="runBenchmark()" style="background: #059669;">ðŸ“Š Mulai Benchmark
        Perbandingan</button>
      <label>
        Kecepatan Animasi:
        <input type="range" id="speedSlider" min="50" max="1000" step="50" value="500"
          oninput="updateSpeed(this.value)">
        <span id="speedValue">500 ms</span>
      </label>
    </div>

    <div id="statusText">Status: Idle</div>

    <div class="stats">
      <div>Perbandingan<br><span id="compareCount">0</span></div>
      <div>Swap<br><span id="swapCount">0</span></div>
      <div>Waktu Eksekusi<br><span id="timeExec">0.00 ms</span></div>
    </div>

    <div class="chart-container main-chart">
      <h3 style="text-align:center;">Ringkasan Performa: 5 - 50.000 Data</h3>
      <div class="canvas-holder">
        <canvas id="summaryChart"></canvas>
      </div>
    </div>

    <hr class="divider">

    <h2 class="sub-title">Detail Uji Coba (10x Trial per Ukuran)</h2>
    <div class="charts-wrapper" id="trialChartsContainer">
    </div>
  </main>

  <footer class="footer">
    <p>Selection Sort Project â€¢ Analisis Algoritma 2025</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/selectionsort-rekrusif-iteratif/service-worker.js')
          .then(registration => {
            console.log('Service Worker terdaftar:', registration.scope);
          })
          .catch(error => {
            console.log('SW gagal:', error);
          });
      });
    }
  </script>

  <script src="/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Selection Sort Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <header class="header">
    <h1>Selection Sort Visualizer</h1>
    <p>Visualisasi Algoritma Iteratif & Rekursif</p>
  </header>

  <main class="card">

    <!-- CONTROL TOP -->
    <div class="controls">
      <label>
        Jumlah Data:
        <select id="dataSize" onchange="generateData()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="1000">1000</option>
        </select>
      </label>
    </div>

    <!-- VISUALIZATION -->
    <div id="array"></div>

    <!-- CONTROL BUTTON -->
    <div class="controls">
      <button id="iterBtn" onclick="runIterative()">â–¶ Iteratif</button>
      <button id="recBtn" onclick="runRecursive()">â†º Rekursif</button>
      <button onclick="fastFinish()">âš¡ Cepat Selesai</button>
      <button onclick="resetData()">ðŸ”„ Reset</button>
    </div>

    <!-- SPEED -->
    <div class="controls">
      <label>
        Kecepatan:
        <input type="range" min="10" max="1000" value="300" id="speedSlider">
        <span id="speedValue">300 ms</span>
      </label>
    </div>

    <!-- STATUS -->
    <div id="statusText">Status: Idle</div>

    <!-- STATS -->
    <div class="stats">
      <div>Perbandingan<br><span id="compareCount">0</span></div>
      <div>Swap<br><span id="swapCount">0</span></div>
    </div>

    <!-- LEGEND -->
    <div class="legend">
      <span class="default">Default</span>
      <span class="compare">Compare</span>
      <span class="min">Minimum</span>
      <span class="swap">Swap</span>
      <span class="sorted">Sorted</span>
    </div>

  </main>

  <footer class="footer">
    <p>Selection Sort Visualization â€¢ Informatics Project</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <script src="script.js"></script>

</body>

</html>
